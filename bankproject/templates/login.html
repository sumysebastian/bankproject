<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
     <style>
    form{
    background-color:pink;
    text-align:center;
    }
  </style>
</head>
<body>
<form action="login" method="post">
  {% csrf_token %}
  <input type="text" name="username" placeholder="Enter your username"><br>
  <input type="password" name="password" placeholder="Enter your password"><br>
  <input type="submit">
</form>
<a href="{% url 'bankapp:register' %}">Registration</a>
</body>
</html>
